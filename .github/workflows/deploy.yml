name: Deploy React App to Hostinger VPS

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Build Docker Image
            env:
              VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
              VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
            run: docker build -t ${{ secrets.DOCKER_USERNAME }}/taskmanager:latest --build-arg VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }} --build-arg VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }} .

          - name: Log in to Docker Hub
            run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

          - name: Push Docker Image to Docker Hub
            run: docker push ${{ secrets.DOCKER_USERNAME }}/taskmanager:latest

          - name: Deploy on Hostinger VPS
            uses: appleboy/ssh-action@v1.1.0
            with:
              host: ${{ secrets.VPS_HOST }}
              username: ${{ secrets.VPS_USER }}
              password: ${{ secrets.VPS_PASSWORD }}
              script: |
                cd /home/${{ secrets.VPS_USER }}/taskmanager || mkdir /home/${{ secrets.VPS_USER }}/taskmanager && cd /home/${{ secrets.VPS_USER }}/taskmanager
                echo "Pulling latest Docker image..."
                docker pull ${{ secrets.DOCKER_USERNAME }}/taskmanager:latest
                echo "Restarting container..."
                (docker compose down || docker-compose down) || true
                (docker compose up -d || docker-compose up -d)
                echo "Deployment completed."